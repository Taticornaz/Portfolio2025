<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Prata&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h2 class="logo">MyPortfolio</h2>
    <nav class="nav">
        <a class="item" href="#home">Home</a>
        <a class="item" href="#about">About</a>
        <a class="item" href="#projects">Projects</a>
        <a class="item" href="#contact">Contact</a>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="main-content">

    <!-- HERO -->
    <section id="home" class="hero">
        <h1>Hello, I’m <span>Tatiana</span></h1>
        <p>I am <span class="typing-text"></span></p>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section about">
        <h2>About me</h2>
        <p>
            I’m learning frontend development and building modern websites
            using HTML, CSS and JavaScript.
        </p>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="section projects">
        <h2>Projects</h2>

        <div class="projects-grid">
            <div class="project-card">
                <img src="https://via.placeholder.com/300" alt="">
                <h3>Project One</h3>
                <p>HTML / CSS</p>
            </div>

            <div class="project-card">
                <img src="https://via.placeholder.com/300" alt="">
                <h3>Project Two</h3>
                <p>JavaScript</p>
            </div>

            <div class="project-card">
                <img src="https://via.placeholder.com/300" alt="">
                <h3>Project Three</h3>
                <p>React</p>
            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="section contact">
        <h2>Contact</h2>

        <form>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</main>
<script src="index.js"></script>
</body>
</html>
