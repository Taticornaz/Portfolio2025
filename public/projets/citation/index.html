<!DOCTYPE html>
<html lang="fr">
<!-- 
  Projet: Générateur de citations motivantes
  Description: Page HTML pour afficher des citations aléatoires au clic
  Auteur: Portfolio 2025
-->
<head>
    <!-- Encodage UTF-8 pour supporter les caractères spéciaux -->
    <meta charset="UTF-8">
    <!-- Configuration du viewport pour la responsivité mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Générateur de Citations Motivantes</title>
    <!-- Feuille de styles personnalisée -->
    <link rel="stylesheet" href="style.css">
    <!-- Polices Google: Lobster et Poppins avec différentes variantes de poids -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Conteneur principal -->
    <div id="container">
        <!-- Bouton pour déclencher l'affichage d'une citation aléatoire -->
        <button id="btn">Cliquez ici et des citations motivantes apparaîtront !</button>

        <!-- Paragraphe qui affichera la citation sélectionnée -->
        <p id="par"></p>
    </div>
    <!-- Lien vers le script JavaScript qui gère la logique -->
    <script src="script.js"></script>
</body>
</html>
